upstream _php {
  server unix:/var/run/php-fpm7.sock;
}

server {
    listen              ${NGINX_PORT};
    server_name         _;

    root                /var/www/html/public;
    index               index.php index.html index.htm;

    gzip                on;
    gzip_vary           on;
    gzip_min_length     10240;
    gzip_proxied        expired no-cache no-store private auth;
    gzip_types          text/plain text/css text/xml text/javascript application/x-javascript application/xml;
    gzip_disable        "MSIE [1-6]\.";

    sendfile            on;
    keepalive_timeout   60;
    default_type        text/plain;
    server_tokens       off;

    client_max_body_size    ${NGINX_MAX_BODY_SIZE};
    client_body_buffer_size ${NGINX_BODY_BUFFER_SIZE};

    location ~ \.php$ {
        fastcgi_pass _php;
        include /etc/nginx/fastcgi_params;
        fastcgi_split_path_info ^(.+\.php)(.*)$;
        fastcgi_param SCRIPT_FILENAME  /var/www/html/public$uri;
        fastcgi_param DOCUMENT_ROOT    /var/www/html/public;
        internal;
    }

    location ~ /thumbnail/ {
        try_files $uri $uri/ /thumbnail/index.php;
    }

    location ~ / {
        try_files $uri $uri/ /index.php;
    }

    location = /thumbnail/ {
        rewrite / /thumbnail/index.php last;
    }

    location = / {
        rewrite / /index.php last;
    }
}
